<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VetCare – Account Verified</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f3ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #2d3748;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      margin: 0 auto 28px;
      position: relative;
    }

    .checkmark-circle svg {
      width: 100%;
      height: 100%;
    }

    .success-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a365d;
    }

    .success-subtitle {
      font-size: 17px;
      line-height: 1.5;
      color: #4a5568;
      margin-bottom: 32px;
    }

    .pet-illustration {
      width: 140px;
      height: 140px;
      margin: 0 auto 28px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      background: #3b82f6;
      color: white;
      font-size: 17px;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s;
      width: 100%;
      max-width: 280px;
      margin: 0 auto;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 32px;
      font-size: 14px;
      color: #718096;
    }

    @media (prefers-reduced-motion: reduce) {
      .checkmark-circle, .btn {
        transition: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkmark-circle">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" stroke="#10b981" stroke-width="6"/>
        <path d="M28 52 L42 66 L72 36" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 class="success-title">Account Verified!</h1>
    
    <p class="success-subtitle">
      Your Online Vet Hospital account is now active.<br>
      Welcome to the pet family!
    </p>

    <img 
      class="pet-illustration"
      src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=800&auto=format&fit=crop&q=80"
      alt="Happy dog and cat"
    />

    <button class="btn" onclick="goToApp()">
      Open Online Vet Hospital App
    </button>

    <div class="footer-text">
      Made with ❤️ for pets and their people
    </div>
  </div>

  <script>
    function goToApp() {
      // Try to open the app (deep link)
      window.location.href = "vetcare://home";
      
      // Fallback after 1.5 seconds if app didn't open
      setTimeout(() => {
        window.location.href = "https://github.com/Pixel04M/Elder_people_fall_detection/raw/d4cb27f233e7c6accac3f2f08d592188ad911a3b/app/release/Elder%20People%20Fall%20Detection%20.apk";
      }, 1500);
    }
  </script>

</body>
</html>
